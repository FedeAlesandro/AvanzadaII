<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form id="form" action="/" method="GET">
        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text"><span id="nameError"></span>
        </div>
        <div>
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text"><span id="lastNameError"></span>
        </div>
        <div>
            <label for="age">Age</label>
            <input id="age" name="age" type="text"><span id="ageError"></span>
        </div>
        <div>
            <label for="pwd">Password</label>
            <input id="pwd" name="pwd" type="password"><span id="pwdError"></span>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="text"><span id="emailError"></span>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
