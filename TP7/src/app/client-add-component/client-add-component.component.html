<div *ngIf="client == null">
    <form class="col-8 container">
        <h2 class="text-center">Add a Client</h2>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="firstName"
                placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="lastName"
                placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="dni">Dni</label>
            <input type="number" class="form-control" name="dni" id="dni" [(ngModel)]="dni" placeholder="Enter your dni">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email"
                placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" [(ngModel)]="address"
                placeholder="Enter your address">
        </div>
        <button type="button" (click)="addClient()" class="btn btn-success float-right">Add</button>
    </form>
</div>

<div *ngIf="client != null">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit client</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="firstName"
                        placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="lastName"
                        placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="dni">Dni</label>
                    <input type="number" class="form-control" name="dni" id="dni" [(ngModel)]="dni" placeholder="Enter your dni">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email"
                        placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" [(ngModel)]="address"
                        placeholder="Enter your address">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="editClient()" class="btn btn-warning">Edit</button>
                <button type="button" (click)="cancelEditClient()" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>
</div>
